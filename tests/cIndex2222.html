<!DOCTYPE html>
<head lang="en">
    <title>My Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    
    <script type='text/javascript' src='http://arshaw.com/js/fullcalendar-1.5.4/fullcalendar/fullcalendar.min.js'></script>
    <link rel='stylesheet' type='text/css' href='http://arshaw.com/js/fullcalendar-1.5.4/fullcalendar/fullcalendar.css' />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="calScript.js"></script>
    <script>
        $(document).on('pageshow','#index',function(e,data){    
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();
    
        $('#calendar').fullCalendar({
            editable: true,
            events: [
                {
                    title: 'All Day Event',
                    start: new Date(y, m, 1)
                },
                {
                    title: 'Long Event',
                    start: new Date(y, m, d-5),
                    end: new Date(y, m, d-2)
                },
                {
                    id: 999,
                    title: 'Repeating Event',
                    start: new Date(y, m, d-3, 16, 0),
                    allDay: false
                },
                {
                    id: 999,
                    title: 'Repeating Event',
                    start: new Date(y, m, d+4, 16, 0),
                    allDay: false
                },
                {
                    title: 'Meeting',
                    start: new Date(y, m, d, 10, 30),
                    allDay: false
                },
                {
                    title: 'Lunch',
                    start: new Date(y, m, d, 12, 0),
                    end: new Date(y, m, d, 14, 0),
                    allDay: false
                },
                {
                    title: 'Birthday Party',
                    start: new Date(y, m, d+1, 19, 0),
                    end: new Date(y, m, d+1, 22, 30),
                    allDay: false
                },
                {
                    title: 'Click for Google',
                    start: new Date(y, m, 28),
                    end: new Date(y, m, 29),
                    url: 'http://google.com/'
                }
            ]
        });
    });
    </script>
    
</head>
<body> 
    <div data-role="page" id="index">
    
        <div data-role="header">
            <h1>My Team</h1>
        </div><!-- /header -->
        
        <div data-role="content">       
            <div id='calendar' style="width:100%;"></div>
        </div><!-- /content -->

        <div ng-app="myApp" ng-controller="formCtrl">
    <form id="inputForm">
        Event Name: <input type="text" id="eName" ng-model="user.eName"><br><br>
        Start Date: <input type="date" id="sDate" ng-model="user.sDate"><br><br>
        Start Time: <input type="time" id="sTime" ng-model="user.sTime" placeholder="HH:mm:ss"><br><br>
        End Date: <input type="date" id="eDate" ng-model="user.eDate"><br><br>
        End Time: <input type="time" id="eTime" ng-model="user.eTime" placeholder="HH:mm:ss"><br><br>
                    <button ng-click='submit()'>Create Event</button>
    </form>
    </div>
    
    </div><!-- /page -->
</body>
</html>
