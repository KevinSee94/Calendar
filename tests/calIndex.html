<!DOCTYPE html>
<html manifest="calManifest.appcache">
<!-- manifest="calManifest.appcache" -->
<head lang="en">
    <meta charset="UTF-8">
    <title>Calendar Test</title>
    <link rel='stylesheet' href='../misc/fullcalendar.css'>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src='lib/moment.js'></script>
    <script src='../misc/fullcalendar.js'></script>
    <script src="calScript.js"></script>
</head>
<body onload="retrieve()">
    <div id='calendar'></div>
    <br><br>
    <div ng-app="myApp" ng-controller="formCtrl">
    <form id="inputForm">
        Event Name: <input type="text" id="eName" ng-model="user.eName"><br><br>
        Start Date: <input type="date" id="sDate" ng-model="user.sDate"><br><br>
        Start Time: <input type="time" id="sTime" ng-model="user.sTime" placeholder="HH:mm:ss"><br><br>
        End Date: <input type="date" id="eDate" ng-model="user.eDate"><br><br>
        End Time: <input type="time" id="eTime" ng-model="user.eTime" placeholder="HH:mm:ss"><br><br>
                    <button ng-click='submit()'>Create Event</button>
    </form>
    </div>
</body>
</html>
